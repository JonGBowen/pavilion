<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">
    <h2>Game</h2>
    <div id="speaker" style="display: none">

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>



      <h4>Make an offer from 0 to 100 to the other player</h4>
      <input type="number" min="0" max="100" name="offer" id="offer" />
      <input type="button" value="Submit" name="submitOffer" id="submitOffer" class="btn" />
      <br/>
    </div>
    <div id="guesser" style="display: none">
      <h4 id="waitingFor">Waiting for the decision of the dictator<span id="dots"></span></h4>
      <span id="decision"></span>
      <br/>
    </div>
  </div>
</body>
